<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Counter ( Matic )</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"
        integrity="sha512-S/O+gH5szs/+/dUylm15Jp/JZJsIoWlpSVMwT6yAS4Rh7kazaRUxSzFBwnqE2/jBphcr7xovTQJaopiEZAzi+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1 id="time"></h1>
    <form action="/" method="get">
        <label for="fname">target block:</label>
        <input type="text" id="block" name="block"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    let web3 = new Web3('https://rpc-mainnet.matic.quiknode.pro');

    Array.prototype.max = function () {
        return Math.max.apply(null, this);
    };

    Array.prototype.min = function () {
        return Math.min.apply(null, this);
    };


    let target_block = 0;

    let searchParams = new URLSearchParams(window.location.search)
    if(searchParams.has('block')){
        target_block  = searchParams.get('block');
    }


    let keep = [];

    if(target_block != 0){

        setInterval(() => {
            web3.eth.getBlockNumber()
            .then((current_block) => {

                let remain_block = target_block - current_block;
                document.title = remain_block + "-Block Remains ( Matic )";

                keep.push(current_block);
                if (keep.length > 200) {
                    keep = keep.slice(1);
                }

                let dur_per_block = 0;
                console.log(keep);
                console.log(keep.min());
                console.log(keep.max());
                console.log(keep.max()-keep.min());
                if(keep.length > 10){
                    dur_per_block = keep.length / (keep.max() - keep.min());
                } else  {
                    dur_per_block = 2.1;
                }

                let t_s = remain_block * dur_per_block;

                console.log("dur_per_block:",dur_per_block);


                let t_m = parseInt(t_s / 60.0);
                let t_h = parseInt(t_m / 60.0);
                let t_d = parseInt(t_h / 24.0);

                t_s = parseInt(t_s % 60);
                t_m = parseInt(t_m % 60);
                t_h = parseInt(t_h % 24);


                let time_text = `in ${t_d} days ${t_h} hours ${t_m} minutes ${t_s} seconds : ${remain_block} blocks remaining`;

                document.getElementById("time").innerHTML = time_text;
                console.log(time_text);
                // let
                // time_text = moment().add(remain_time, 'seconds').fromNow(true);

                // console.log(time_text);
                // console.log(remain_time / 60.0);
                // console.log("\n");
            });
        }, 1000)
    }
    </script>

</html>
